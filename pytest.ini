[pytest]
addopts = -ra -v --cov=projects --cov-report=term-missing --cov-report=html
testpaths = projects
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    crypto: Tests for AI Crypto Price Predictor
    ocr: Tests for Document Digitization OCR System
    analytics: Tests for Marketing Analytics Tool
    api: API tests
    ui: UI tests
    db: Database tests
    network: Tests requiring network access
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
junit_family = xunit2
minversion = 6.0
